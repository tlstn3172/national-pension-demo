name: Deploy Marp Presentation to GitHub Pages (Optimized)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # npm 캐싱으로 빌드 속도 향상

      - name: Install dependencies
        run: npm ci

      - name: Install Marp CLI globally
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p _site

      - name: Convert Marp to HTML
        run: |
          marp docs/presentation.md \
            --html \
            --allow-local-files \
            -o _site/index.html

      - name: Copy additional assets (if any)
        run: |
          if [ -d "docs/assets" ]; then
            cp -r docs/assets _site/
          fi
          if [ -d "docs/images" ]; then
            cp -r docs/images _site/
          fi
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
